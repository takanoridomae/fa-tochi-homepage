<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせありがとうございます - 株式会社FAとち</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .thanks-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .thanks-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 30px;
            animation: checkmark 0.8s ease-in-out;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .thanks-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .thanks-message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        .thanks-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .thanks-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .thanks-info p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            color: white;
        }
        
        @media (max-width: 768px) {
            .thanks-card {
                padding: 40px 20px;
            }
            
            .thanks-title {
                font-size: 2rem;
            }
            
            .thanks-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <div class="thanks-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="thanks-title">お問い合わせありがとうございます</h1>
            
            <p class="thanks-message">
                お問い合わせを受け付けいたしました。<br>
                内容を確認の上、担当者より2営業日以内にご連絡させていただきます。
            </p>
            
            <div class="thanks-info">
                <h3><i class="fas fa-info-circle"></i> 今後の流れ</h3>
                <p><strong>1.</strong> 担当者がお問い合わせ内容を確認いたします</p>
                <p><strong>2.</strong> 2営業日以内にメールまたはお電話でご連絡いたします</p>
                <p><strong>3.</strong> 詳細なお見積もりやご相談を承ります</p>
                <p><strong>4.</strong> サービス日程の調整を行います</p>
            </div>
            
            <div class="thanks-info">
                <h3><i class="fas fa-phone"></i> お急ぎの場合</h3>
                <p>お急ぎの場合は、お電話でもお問い合わせを承っております。</p>
                <p><strong>営業時間：</strong> 平日 9:00〜18:00</p>
            </div>
            
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> ホームページに戻る
            </a>
        </div>
    </div>
    
    <script>
        // 3秒後に自動的にconfetti効果を追加
        setTimeout(() => {
            // 簡単なお祝い効果
            const card = document.querySelector('.thanks-card');
            card.style.animation = 'bounce 0.6s ease-in-out';
        }, 1000);
    </script>
</body>
</html>
